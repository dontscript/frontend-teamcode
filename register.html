<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Register</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
	<!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<form class="col s12 m6 offset-m3">
				<div class="card center">
					<div class="card-content">
						<span class="card-title"><h3>Create Account</h3></span>
						<div class="row">
							<div class="input-field col s12">
								<input id="name" type="text" class="validate" required="">
								<label for="name">Name</label>
							</div>
							<div class="input-field col s12">
								<input id="email" type="email" class="validate" required="">
		      					<label for="email">Email</label>
							</div>
							<div class="input-field col s12">
								<input id="password" type="password" class="validate" required="">
          						<label for="password">Password</label>
							</div>
							<div class="input-field col s12">
								<input id="re-password" type="password" class="validate" required="">
          						<label for="re-password">Re-Password</label>
							</div>
						</div>
						<button class="btn waves-effect waves-light light-blue" type="submit" name="action">Register</button>
						<p class="center">Already have an account? <a href="login.html">Sign In</a></p>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
